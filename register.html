<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/register.png">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/register.css">
    <style>
        body{
            background-image: url("assets/background1.jpeg");
            background-repeat: no-repeat;
            background-size: cover;

        }
    </style>
</head>
<body>

<form action="">
    <legend>CREATE AN ACCOUNT!</legend><br>
    <label for="fname">First Name: </label>
    <input type="text" id="fname" name="firstname" placeholder="Enter your first name" required="required"><br></br>

    <label for="sname">Sir Name: </label>
    <input type="text" id="sname" name="sirname" placeholder="Enter your sir name" required="required"><br></br>

    <label for="email">Email Address: </label>
    <input type="email" id="email" name="email" placeholder="abc@gmail.com" required="required"><br></br>

    <label for="pwd">Password: </label>
    <input type="password" id="pwd" name="password" placeholder="Fill in your password" required="required"><br></br>

    <label for="phone">Phone Number: </label>
    <input type="tel" id="phone" name="phone" placeholder="e.g, 0712345678" required="required"><br></br>

    <label for="address">Address: </label>
    <input type="number" id="address" required="required"><br></br>

    <label for="file">Choose Image</label>
    <input type="file" id="file" required="required"><br></br>

    <label for="nationality">Nationality: </label>
    <select name="" id="nationality">
        <option value="" disabled="disabled">--Choose nationality--</option>
        <option value="">Dutch</option>
        <option value="">German</option>
        <option value="">Italian</option>
        <option value="">Kenyan</option>
    </select><br><br>

    <label>Choose gender: </label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br></br>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br></br>

    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br></br>

    <label>Hobby: </label><br>
    <input type="checkbox" id="cricket">
    <label for="cricket">Cricket</label><br>

    <input type="checkbox" id="football">
    <label for="football">Football</label><br>

    <input type="checkbox" id="hockey">
    <label for="hockey">Hockey</label><br><br>

    <label for="message">Describe yourself: </label><br>
    <textarea name="" id="message" cols="40" rows="5" placeholder="Type something here..."></textarea><br></br>

    <input type="checkbox" id="terms">
    <label for="terms">I agree to the Terms and Conditions</label><br><br>

    <button type="submit">Register</button>

</form>


</body>
</html>
